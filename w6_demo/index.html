<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Johnson">
    <meta name="description" content="w6d1 demo">

    <title>W6D1 | Demo</title>

    <!--In-document Styling-->
    <style>
       /*Write css in here*/ 

        body {

            background-color: gray;

        }   

    </style>
</head>
<body>
    
    <!--We should have at least 1 html element in the page before the <script> tags-->
    <h1>W6 | Welcome To Javascript</h1>


    <!--IN DOCUMENT JAVASCRIPT-->
    <script>
        //writing JS in here
        //this is a comment in JavaScript

        //all variables must be DECLARED before they can be defined and used
        //we declare a variable with the keyword "var"

        var name //declares only, now browser understands what 'name' is when seen
        name = "AJ" //defining the variable; assigning a value

        var name = "AJ" //declaration as well as immediate assignment

        var num1 = 10
        var num2 = 7

        var sum = num1 + num2


        //OUTPUT-------------------------
        //cannot use num1 & num2 in a process until they are both declared and defined
        console.log(`Num1: ${num1} | Num2: ${num2} | Sum: ${sum}`) // ` DOES NOT = '', ` is below ESC key
        //console.log() only used for development/debugging
        
        //alert() can be seen/viewed by a user visiting the page
        //create a pop-up window in the browser page; user must interact with the pop up before any further lines in the script can be run

        alert(`Hi There, ${name}.`)

        console.log(`passed the alert()`)


        //INPUT-------------------------
        //prompt() prompting user with a message, pop-up with text field input element is displayed, user enters data into fields and presses OK to continue

        var lname = prompt(`Hi again, ${name}, please enter your LAST name: `)

        console.log(`passed the prompt()`)

        console.log(`Last: ${lname}`) //for development / debugging
        alert(`Last ${lname}`)

        //CAST PROMPT RETURNS TO ENSURE THEY ARE NUMBERS
        //Must use Number() to gain access to number properties
        var userNum = Number(prompt(`Enter a Number: `))
        //userNum = Number(userNum)
        console.log(`Num: ${userNum.toFixed(2)}`) //toFixed() is used to round a Number() object to the 2nd decimal place

        var tax = userNum * 0.20

        alert(`Your TAXES due: $${tax.toFixed(2)}`)
        console.log(`Your TAXES due: $${tax.toFixed(2)}`)

        

    </script>

</body>
</html>
