<body>

            </form>

            <!--space to write the player's name to the page LEAVE CONTENT EMPTY-->

            <!--playing the game with just simple buttons-->

    <!--SCRIPT TAGS usually BELONG @ END of BODY ELEMENT (after HTML content)-->
    <!--IN DOCUMENT JAVASCRIPT BELONGS BELOW-->
    <script>
        //write JS in here; loads after HTML content, so all HTML content is available! needed to gain access to form values without query string

        //-------------------------------------------INTRO TO JS ARRAYS---------------------------------------------
        //create a new array of student names and populate it
        var people = [
            "Andrew",
            "Katie",
            "Payton",
            "Dylan",
            "Emma"
        ]

        //array name talks about WHOLE set
        console.log(people)

        //array name + KEY [index] talks about ONE value
        console.log(people[0]) //change the [#] to look at a different name

        //everything in JS is an object, so arrays take on properties whenever built, like .length
        console.log(`There are ${people.length} names in the 'people' array`)

        //add a name to the array
        people[6] = "James" //long way :( requires knowing the next index #
        console.log(people)

        people[people.length] = "Scott" //array.length will alwyas give you the next available index #
        console.log(people)

        people.push("George") //.append() only used in python, .push() is JS
        console.log(people)

        people.push(prompt("Enter a new name to add to the array: "))
        console.log(people) //10ppl array

        //display the last person in the array's name
        console.log(people[people.length - 1])


        //BUILD A PARALLEL ARRAY TO people THAT HOUSES fave animals
        var faveAnimals = [
            "elephant",
            "dog",
            "birds",
            "jaguar",
            "meerkatt",
            "panda",
            "duck",
            "dragon",
            "emu"
        ]

        //ask for last persons faveAnimal via prompt
        faveAnimals.push(prompt(`What is ${people[people.length - 1]}'s fave animal: `)) //people.length -1 --> LAST value in array

        //PROCESS THROUGH THE PARALLEL ARRAYS (process + data structure --> FOR LOOP!)

        //let is a block scope declarative - the variable only exists within the block of code
        for (let index = 0; index < people.length; index++)
        {
            
            //at end of loop --> index++ --> index+= 1 --> index = index + 1
            //the below instruction will happen to EVERY value in the arrays
            console.log(`${people[index]}'s favorite animal is/are a(n): ${faveAnimals[index]}`)

        }//end for processing parallel arrays

        
        //BUILDING OBJECTS
        var pet1 = {
            title: "Mr. ",
            fname: "George",
            mname: "Bulleit",
            lname: "Wayne",
            age: 10,
            faveToy: "Nylo Bone",
            hasSiblings: true,
            info: function() {
                alert(`
                ${this.title} ${this.fname} ${this.mname} ${this.lname} is ${this.age} years old!\nTheir favorite toy is: ${this.faveToy}.\nDo they have siblings? ${this.hasSiblings}
                `)
            }
        }
        //using 'this' inside of an object references THAT object - makes reusing oibject property+values easier

        //view the object in the console
        console.log(pet1)


        //display the alert stored in the function associated in pet1
        console.log(pet1.title) //object notation (preference)
        console.log(pet1['title']) //associative array

        
        //PROCESS through the object to view each property and value
        for (let key in pet1) //for every key (property) in the stated object
        {
            console.log(`${key}: ${pet1[key]}`) 
            //object[key]<-- this is why we discuss associative arrays
        }

        var pet2 = {
            title: "Ms. ",
            fname: "Luna",
            mname: "Astro",
            lname: "Johnson",
            age: 5,
            faveToy: "Stuffed Chinchilla",
            hasSiblings: false,
            info: function() {
                alert(`
                ${this.title} ${this.fname} ${this.mname} ${this.lname} is ${this.age} years old!
                \nTheir favorite toy is: ${this.faveToy}.
                \nDo they have siblings? ${this.hasSiblings}
                `)
            }
        }

        pet1.info()
        pet2.info()


        //--------------------------------------ARRAYS POPULATED WITH OBJECTS--------------------------------------

        //build array first
        var pets = []

        //add objects to array - pet1 and pet2
        pets.push(pet1)
        pets.push(pet2)
        console.log(pets)

        /*
        can also do:
            var pets = [
                pet1,
                pet2
            ]

        or:
            var pet = []
            pets[0] = pet1
            pets[1] = pet2
        */

        //process through the array of objects (structure of structures --> loop in a loop)

        //pets is an ARRAY so a standard for loop to start
        for (let i = 0; i < pets.length; i++)
        {
            //the outter for loop lets us move through items in the array
            //the items in the array are objects
            console.log(pets[i]) //<-- look! the objects :)

            //to view each value in each of the objects, we need an interior loop
            //since they're objects, we use the for key in loop here
            for (let key in pets[i]) //for every key in the current object
            {
                console.log(`${key.toUpperCase()}: ${pets[i][key]}`)
            }
        }

        //SELECT & STORE the #obj-info element to the script
        var footInfo = document.querySelector(`#obj-info`)
        //above is same as: var footInfo = document.getELementById(`obj-info`)

        //create an empty string to hold the content
        var content = ``


        //write content to the page
        for (let i = 0; i < pets.length; i++)
        {
            for (key in pets[1])
            {
                content += `<p><b>${key.toUpperCase()}:</b> ${pets[i][key]}</p>`
            }
            //add horizontal rule after each pet object
            content += `<hr>`
        }

        footInfo.innerHTML += content //adds new giant string in content to the footInfo (#obj-info div in footer)


        //---------------------------------------ROCKS PAPER SCISSORS SCRIPT----------------------------------------




	</script>
